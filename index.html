<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library 2.0</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Library 2</h1>

    <form action="">
        <div class="inputContainer">
            <label for="title">Book title:</label>
            <input type="text" name="author" id="title" placeholder="I.e: The Great Gatsby">
        </div>
        
        <div class="inputContainer">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="I.e: F. Scott Fitzgerald">
        </div>

        <div class="inputContainer">
            <label for="pages">Number of pages:</label>
            <input type="number" name="pages" id="pages" placeholder="I.e: 208">
        </div>

        <div class="inputContainer">
            <label for="read">Have you read it yet?</label>
            <input type="checkbox" name="read" id="read">
        </div>

        <button type="submit" id="saveBook">Save book to Library</button>
    </form>

    <script src="./script.js" defer></script>
</body>
</html>
